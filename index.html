<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web app</title>
<link href="styles.css" rel="stylesheet" type="text/css">
<script src="script.js"></script>
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header>
        <div id="topbar">
            <ul>
                <li>logo/navn</li>
                <li id="search"><i class="fas fa-search"></i></li>
            </ul>
        </div>
    </header>

	<nav>
        <ul>
            <li id="nav_forside" class="nav_item" onClick="showPage(this)"><a href="#"><i class="fas fa-home"></i> <br />Forside</a></li>
            <li id="nav_madoversigt" class="nav_item" onClick="showPage(this)"><a href="#"><i class="fas fa-list"></i> <br />Madoversigt</a></li>
            <li id="nav_opskrifter" class="nav_item" onClick="showPage(this)"><a href="#"><i class="fas fa-utensils"></i> <br />Opskrifter</a></li>
            <li id="nav_profil" class="nav_item" onClick="showPage(this)"><a href="#"><i class="fas fa-user"></i> <br />Profil</a></li>
        </ul>
    </nav>

    <main>
        <div id="startside" class="background">
            
        </div>

        <div id="opretbruger" class="background">
            <div class="profile-picture">
                <img src="images/User.png" alt="profilbillede">
            </div>

            <div class="form">
                <input type="text" placeholder="Fornavn*" name="name" required>

                <input type="text" placeholder="Efternavn*" name="name" required>

                <input type="text" placeholder="E-mail*" name="email" required>

                <input type="password" placeholder="Password*" name="psw" required>

                <input type="password" placeholder="Bekræft password*" name="psw-repeat" required>

                <input type="checkbox" name="acceptere betingelser">Accepter betingelser

                <button type="submit" class="opret-profil-button">Opret profil</button>                           
            </div>
        </div>

        <div id="logind" class="background">
            log ind
        </div>
        
        <div id="forside" class="background_trans">
            <div class="overlayButtonForside"><i class="fas fa-list"></i></div>
            <button class="forsideButton"><p>Fødevarer</p></button>
            <div class="overlayButtonForside"><i class="fas fa-utensils"></i></div>
            <button class="forsideButton"><p>Opskrifter</p></button>
            <div class="overlayButtonForside"><i class="fas fa-user"></i></div>
            <button class="forsideButton"><p>Profil</p></button>
            <div class="overlayButtonForside"><i class="fas fa-share-alt"></i></div>
            <button class="forsideButton"><p>Del profil</p></button>
            <img src="images/1x/DiaLogo.png" alt="Logo Diabetes Foreningen" class="logoDiabetes">
        </div>

        <div id="madoversigt" class="background_trans">
            madoversigt
        </div>

        <div id="opskrifter" class="background_trans">
            opskrifter
        </div>

        <div id="profil" class="background_trans">
            profil
        </div>
    </main>
</body>
</html>
